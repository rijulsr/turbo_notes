<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Turbo Notes</title>
    <meta name="description" content="Minimalist note-taking application">
    <meta name="theme-color" content="#000000">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    
    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        .safe-area {
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100%;
        }
        
        .header {
            background: #111;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 60px;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #00FFFF;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .rocket {
            font-size: 24px;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .menu-btn:hover {
            background: #333;
        }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .quick-note {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }
        
        .quick-note-input {
            width: 100%;
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            resize: none;
            outline: none;
            min-height: 80px;
            font-family: inherit;
        }
        
        .quick-note-input::placeholder {
            color: #666;
        }
        
        .save-btn {
            background: #00FFFF;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }
        
        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .note-item {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .note-item:hover {
            border-color: #00FFFF;
        }
        
        .note-preview {
            color: #ccc;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .note-meta {
            color: #666;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .note-date {
            font-family: monospace;
        }
        
        .note-actions {
            display: flex;
            gap: 8px;
        }
        
        .note-action {
            background: none;
            border: none;
            color: #666;
            font-size: 12px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: color 0.2s, background 0.2s;
        }
        
        .note-action:hover {
            color: #fff;
            background: #333;
        }
        
        .note-action.delete:hover {
            color: #ff4444;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #00FFFF;
            color: #000;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
            transition: transform 0.2s;
            z-index: 1000;
        }
        
        .fab:hover {
            transform: scale(1.1);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #00FFFF;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s;
        }
        
        .close-btn:hover {
            color: #fff;
        }
        
        .note-editor {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            padding: 15px;
            resize: none;
            outline: none;
            min-height: 200px;
            font-family: inherit;
            line-height: 1.5;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        
        .btn-primary {
            background: #00FFFF;
            color: #000;
        }
        
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 12px 15px;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .fab {
                bottom: 15px;
                right: 15px;
            }
            
            .modal {
                padding: 15px;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/index-bSkVer1v.js"></script>
</head>
<body>
    <div class="safe-area">
        <div class="app-container">
            <header class="header">
                <div class="logo">
                    <span class="rocket">üöÄ</span>
                    Turbo Notes
                </div>
                <button class="menu-btn" onclick="toggleMenu()">‚ãÆ</button>
            </header>
            
            <main class="main-content">
                <div class="quick-note">
                    <textarea 
                        class="quick-note-input" 
                        id="quickNote"
                        placeholder="Quick note... (tap to add)"
                        rows="3"
                    ></textarea>
                    <button class="save-btn" id="saveQuickNote" onclick="saveQuickNote()">
                        Save Note
                    </button>
                </div>
                
                <div class="notes-list" id="notesList">
                    <!-- Notes will be populated here -->
                </div>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-icon">üìù</div>
                    <p>No notes yet. Create your first note above!</p>
                </div>
            </main>
            
            <button class="fab" onclick="openNoteEditor()" title="New Note">+</button>
        </div>
    </div>
    
    <!-- Note Editor Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">New Note</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <textarea 
                class="note-editor" 
                id="noteEditor"
                placeholder="Start typing your note..."
            ></textarea>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="saveNote" onclick="saveNote()">Save</button>
            </div>
        </div>
    </div>
    
</body>
</html>
