name: üöÄ Turbo Notes CI/CD

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly health check

jobs:
  # ==================== CODE QUALITY ====================
  code-quality:
    name: üîç Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint bandit safety
        pip install -r requirements.txt
        
    - name: üéØ Code Formatting Check (Black)
      run: |
        black --check --diff turbo_notes.py setup.py
        black --check --diff android_app/main.py
        
    - name: üìè Import Sorting Check (isort)
      run: |
        isort --check-only --diff turbo_notes.py setup.py
        isort --check-only --diff android_app/main.py
        
    - name: üîé Lint with flake8
      run: |
        flake8 turbo_notes.py setup.py android_app/main.py --max-line-length=100 --ignore=E203,W503
        
    - name: üîí Security Check (Bandit)
      run: |
        bandit -r turbo_notes.py android_app/main.py
        
    - name: üõ°Ô∏è Vulnerability Check (Safety)
      run: |
        # Install older version of safety that works well in CI
        pip install safety==2.3.5
        
        # Check our core dependencies for vulnerabilities
        safety check -r requirements.txt --ignore 70612
        
    - name: üìä Code Quality (Pylint)
      run: |
        pylint turbo_notes.py --disable=C0103,R0903 --exit-zero
      continue-on-error: true

  # ==================== TERMINAL APP TESTS ====================
  test-terminal:
    name: üñ•Ô∏è Test Terminal App
    needs: code-quality
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
        
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üêç Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock
        
    - name: üß™ Run Terminal App Tests
      run: |
        python -m pytest android_app/tests/ -v --cov=turbo_notes --cov-report=xml
        
    - name: ‚úÖ Basic Functionality Test
      run: |
        python -c "
        import sys, os
        sys.path.append('.')
        from turbo_notes import TurboNotes
        app = TurboNotes()
        print('[PASS] Terminal app imports successfully')
        app.add_note('Test Note', 'This is a test note')
        print('[PASS] Note addition works')
        app.add_task('Test Task', 'This is a test task')
        print('[PASS] Task addition works')
        print('[SUCCESS] All basic tests passed!')
        "
        
    - name: üìä Upload Coverage
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      with:
        file: ./coverage.xml

  # ==================== ANDROID APP TESTS ====================
  test-android:
    name: üì± Test Android App
    needs: code-quality
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: üñ•Ô∏è Setup Virtual Display (for Kivy)
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        
    - name: üì¶ Install System Dependencies
      run: |
        sudo apt-get install -y \
          build-essential \
          pkg-config \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          libegl1-mesa-dev \
          libdrm-dev \
          libxss1 \
          libxtst6 \
          libxrandr2 \
          libasound2-dev \
          libpangocairo-1.0-0 \
          libatk1.0-dev \
          libcairo-gobject2 \
          libgtk-3-dev \
          libgdk-pixbuf2.0-dev \
          libfontconfig1-dev \
          libfreetype6-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev
        
    - name: üì¶ Install Android Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-mock
        # Install core dependencies without UI components for CI testing
        pip install pillow pygments plyer python-dateutil requests
        pip install cryptography>=45.0.5
        # Skip Kivy/KivyMD installation in CI - test only DataManager
        
    - name: üß™ Test Android App Core Logic
      run: |
        cd android_app
        python -c "
        import sys
        import tempfile
        import shutil
        from pathlib import Path
        from data_manager import DataManager
        
        print('Testing DataManager core functionality...')
        
        # Create temporary directory for testing
        temp_dir = tempfile.mkdtemp()
        
        try:
            dm = DataManager()
            # Override data directory to use temp directory
            dm.data_dir = Path(temp_dir)
            dm.data_file = dm.data_dir / 'test_data.json'
            
            # Test note operations
            note = dm.add_note('Test Note', 'Test Content', 'Work')
            assert note['title'] == 'Test Note'
            assert note['category'] == 'Work'
            assert note['is_code'] == False
            print('[PASS] Note creation and properties')
            
            # Test task operations  
            task = dm.add_task('Test Task', 'Test Description', 'High', category='Personal')
            assert task['title'] == 'Test Task'
            assert task['priority'] == 'High'
            assert task['completed'] == False
            print('[PASS] Task creation and properties')
            
            # Test data persistence
            dm.save_data()
            print('[PASS] Data persistence')
            
            # Test code detection
            code_note = dm.add_note('Python Code', 'def hello():\n    print(\"Hello World\")')
            assert code_note['is_code'] == True
            print('[PASS] Code detection')
            
            # Test task completion
            success = dm.complete_task(task['id'])
            assert success == True
            print('[PASS] Task completion')
            
            print('[SUCCESS] All Android app core tests passed!')
            print(f'[INFO] Total notes: {len(dm.data[\"notes\"])}')
            print(f'[INFO] Total tasks: {len(dm.data[\"tasks\"])}')
            
        finally:
            # Clean up temp directory
            shutil.rmtree(temp_dir, ignore_errors=True)
        "
        
    - name: üß™ Run Android App Unit Tests
      run: |
        cd android_app
        python -m pytest tests/test_data_manager.py -v --tb=short

  # ==================== ANDROID BUILD ====================
  build-android:
    name: üèóÔ∏è Build Android APK
    needs: [test-terminal, test-android]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Python 3.11 is more stable for Android builds
        
    - name: üì± Setup Android Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev automake build-essential libtool-bin autotools-dev
        
    - name: üì¶ Install Build Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython kivy kivymd
        
    - name: üîß Setup Android SDK  
      uses: android-actions/setup-android@v3
        
    - name: üîß Configure Android Environment
      run: |
        echo "Setting up Android environment variables..."
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        
        # Find the latest NDK version available
        NDK_DIR="/usr/local/lib/android/sdk/ndk"
        if [ -d "$NDK_DIR" ]; then
          echo "Available NDK versions:"
          ls -la "$NDK_DIR/"
          
          # Get the latest NDK version (highest version number)
          LATEST_NDK=$(ls "$NDK_DIR/" | sort -V | tail -n 1)
          echo "Using NDK version: $LATEST_NDK"
          
          echo "ANDROID_NDK_HOME=$NDK_DIR/$LATEST_NDK" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$NDK_DIR/$LATEST_NDK" >> $GITHUB_ENV
          echo "ANDROIDNDK=$NDK_DIR/$LATEST_NDK" >> $GITHUB_ENV
          echo "NDK_ROOT=$NDK_DIR/$LATEST_NDK" >> $GITHUB_ENV
          
          # Force buildozer to use system NDK by updating buildozer.spec
          cd android_app
          sed -i "s|#android.ndk_path.*|android.ndk_path = $NDK_DIR/$LATEST_NDK|" buildozer.spec
          sed -i "s|android.ndk_path.*|android.ndk_path = $NDK_DIR/$LATEST_NDK|" buildozer.spec
          cd ..
        else
          echo "‚ö†Ô∏è NDK directory not found at $NDK_DIR"
          echo "Available Android SDK contents:"
          ls -la /usr/local/lib/android/sdk/ || echo "Android SDK not found"
        fi
        
    - name: üèóÔ∏è Build APK
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      run: |
        cd android_app
        echo "Building Android APK..."
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "JAVA_HOME: $JAVA_HOME"
        
        # Check if buildozer.spec exists
        if [ ! -f "buildozer.spec" ]; then
          echo "‚ùå buildozer.spec not found! Creating a basic one..."
          buildozer init
        fi
        
        # Clean any previous builds and cached NDK
        buildozer android clean || true
        rm -rf .buildozer/android/platform/android-ndk-* || true
        
        # Configure buildozer to use system NDK
        echo "Using Android NDK: $ANDROID_NDK_ROOT"
        echo "Using Android SDK: $ANDROID_SDK_ROOT"
        echo "JAVA_HOME: $JAVA_HOME"
        
        # Force buildozer to not download its own NDK
        export P4A_SKIP_NDK_DOWNLOAD=1
        
        # Build the APK with verbose output and capture full logs
        echo "Starting buildozer with full logging..."
        buildozer android debug --verbose 2>&1 | tee buildozer_full.log
        
        # If build fails, show the last 100 lines of detailed logs
        if [ ${PIPESTATUS[0]} -ne 0 ]; then
          echo "=== BUILD FAILED - Last 100 lines of buildozer log ==="
          tail -n 100 buildozer_full.log
          echo "=== Python-for-Android specific errors ==="
          grep -i "error\|failed\|exception" buildozer_full.log | tail -n 20
          exit 1
        fi
        
        # Verify APK was created
        if [ ! -d "bin" ] || [ -z "$(ls -A bin/*.apk 2>/dev/null)" ]; then
          echo "‚ùå No APK files found in bin/ directory"
          ls -la bin/ || echo "bin/ directory doesn't exist"
          exit 1
        fi
        
        echo "‚úÖ APK build successful!"
        ls -la bin/
        
    - name: üì§ Upload APK Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: turbo-notes-debug.apk
        path: android_app/bin/*.apk
        retention-days: 30

  # ==================== DEPLOYMENT ====================
  deploy:
    name: üöÄ Deploy & Release
    needs: [build-android]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      
    - name: üè∑Ô∏è Generate Release Tag
      id: tag
      run: |
        echo "tag=v$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        
    - name: üì§ Download APK
      uses: actions/download-artifact@v4
      with:
        name: turbo-notes-debug.apk
        path: ./artifacts/
        
    - name: üéâ Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: Turbo Notes ${{ steps.tag.outputs.tag }}
        body: |
          üöÄ **Automated Release - Turbo Notes**
          
          This is an automated release containing:
          - üñ•Ô∏è Terminal version (fully tested on multiple platforms)
          - üì± Android APK (debug build)
          
          **What's New:**
          - Latest commit: ${{ github.sha }}
          - Build date: $(date)
          
          **Installation:**
          - Terminal: `python turbo_notes.py`
          - Android: Download and install the APK
          
        files: |
          ./artifacts/*.apk
          turbo_notes.py
          README.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==================== NOTIFICATIONS ====================
  notify:
    name: üì¨ Send Notifications
    needs: [test-terminal, test-android, build-android, deploy]
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
    - name: üö® Failure Notification
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: |
          üö® **Turbo Notes Build Failed!**
          
          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref }}
          **Commit:** ${{ github.sha }}
          **Author:** ${{ github.actor }}
          
          Please check the GitHub Actions logs for details.
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: env.SLACK_WEBHOOK_URL != '' 