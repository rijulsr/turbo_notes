name: âš¡ Quick Tests

on:
  push:
    branches: [ "**" ]  # Run on all branches
  pull_request:
    branches: [ master, main ]

jobs:
  quick-checks:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: ğŸ“¦ Install Basic Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: âœ… Syntax Check - Terminal App
      run: |
        python -m py_compile turbo_notes.py
        echo "âœ… Terminal app syntax OK"
        
    - name: âœ… Syntax Check - Android App
      run: |
        python -m py_compile android_app/main.py
        echo "âœ… Android app syntax OK"
        
    - name: ğŸš€ Basic Import Test
      run: |
        python -c "
        import sys
        sys.path.append('.')
        try:
            from turbo_notes import TurboNotes
            print('âœ… Terminal app imports successfully')
        except Exception as e:
            print(f'âŒ Terminal import failed: {e}')
            sys.exit(1)
        "
        
    - name: ğŸ“Š Basic Functionality
      run: |
        python -c "
        import sys, tempfile, os
        sys.path.append('.')
        from turbo_notes import TurboNotes
        
        # Test basic functionality
        app = TurboNotes()
        
        # Test note operations
        app.add_note('Test Note', 'Test content')
        assert len(app.data['notes']) == 1
        print('âœ… Note addition works')
        
        # Test task operations  
        app.add_task('Test Task', 'Test description')
        assert len(app.data['tasks']) == 1
        print('âœ… Task addition works')
        
        print('ğŸ‰ Basic functionality tests passed!')
        "
        
    - name: ğŸ¯ Status Report
      run: |
        echo "ğŸš€ Turbo Notes - Quick Tests Summary:"
        echo "âœ… Syntax validation passed"
        echo "âœ… Import tests passed"
        echo "âœ… Basic functionality tests passed"
        echo "ğŸ‰ Ready for full CI pipeline!" 